{% extends 'base.html' %}

{% block title %}PACIENTES | EDIT{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Editar Paciente</h1>
    <form action="{{ url_for('paciente.edit', id=paciente.id) }}" method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="raza" class="form-label">Raza</label>
            <input type="text" class="form-control" id="raza" name="raza" value="{{ paciente.raza }}" required>
        </div>
        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" value="{{ paciente.edad }}" required>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" value="{{ paciente.color }}">
        </div>
        <div class="mb-3">
            <label for="rasgos" class="form-label">Rasgos</label>
            <textarea class="form-control" id="rasgos" name="rasgos" rows="3">{{ paciente.rasgos }}</textarea>
        </div>
        <div class="mb-3">
            <label for="id_responsable" class="form-label">Responsable</label>
            <select name="id_responsable" id="id_responsable" class="form-select" required>
                {% for responsable in responsables %}
                <option value="{{ responsable.id }}" {% if paciente.id_responsable == responsable.id %}selected{% endif %}>
                    {{ responsable.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Paciente</button>
    </form>
</div>
{% endblock %}
