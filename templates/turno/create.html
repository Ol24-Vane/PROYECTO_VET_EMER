{% extends 'base.html' %}

{% block title %}TURNOS | CREATE{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Registrar Nuevo Turno</h1>
    <form action="{{ url_for('turno.create') }}" method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="turno" class="form-label">Turno</label>
            <input type="text" class="form-control" id="turno" name="turno" required>
        </div>
        <div class="mb-3">
            <label for="hora_inicio" class="form-label">Hora de Inicio</label>
            <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
        </div>
        <div class="mb-3">
            <label for="hora_final" class="form-label">Hora Final</label>
            <input type="time" class="form-control" id="hora_final" name="hora_final" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar Turno</button>
    </form>
</div>
{% endblock %}
