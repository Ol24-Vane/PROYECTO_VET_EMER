{% extends 'base.html' %}

{% block title %}PRODUCTOS | EDIT{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Editar Producto</h1>
    <form action="{{ url_for('producto.edit', id=producto.id) }}" method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_adquirido" class="form-label">Fecha Adquirido</label>
            <input type="date" class="form-control" id="fecha_adquirido" name="fecha_adquirido" value="{{ producto.fecha_adquirido }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_vencimiento" class="form-label">Fecha Vencimiento</label>
            <input type="date" class="form-control" id="fecha_vencimiento" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" name="cantidad" value="{{ producto.cantidad }}" required>
        </div>
        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca }}">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
        </div>
        <div class="mb-3">
            <label for="id_recepcionista" class="form-label">Recepcionista</label>
            <select name="id_recepcionista" id="id_recepcionista" class="form-select" required>
                {% for recepcionista in recepcionistas %}
                <option value="{{ recepcionista.id }}" {% if producto.id_recepcionista == recepcionista.id %}selected{% endif %}>
                    {{ recepcionista.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Producto</button>
    </form>
</div>
{% endblock %}
