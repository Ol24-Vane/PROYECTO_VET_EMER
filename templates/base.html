<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VETERINARIA BEST PET</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {{ is_active('') }}" aria-current="page" href="//"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/usuarios/') }}" href="/usuarios/">Usuarios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/turnos/') }}" href="/turnos/">Turnos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/doctores/') }}" href="/doctores/">Doctores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/recepcionistas/') }}" href="/recepcionistas/"> Recepcionista</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/producto/') }}" href="/producto/">Producto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/responsable/') }}" href="/responsable/">Responsable</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/paciente/') }}" href="/paciente/">Pacientes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/receta/') }}" href="/receta/">Recetas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/consulta/') }}" href="/consulta/">Consultas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('//reserva') }}" href="/reserva/">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link {{ is_active('/salir/') }}" href="/auths.login/">Salir</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled {{ is_active('//') }}" aria-disabled="true"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}


        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
