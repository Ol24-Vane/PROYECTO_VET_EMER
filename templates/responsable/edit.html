{% extends 'base.html' %}

{% block title %}RESPONSABLES | EDIT{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Editar Responsable</h1>
    <form action="{{ url_for('responsable.edit', id=responsable.id) }}" method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ responsable.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="ap_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" value="{{ responsable.ap_paterno }}" required>
        </div>
        <div class="mb-3">
            <label for="ap_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="ap_materno" name="ap_materno" value="{{ responsable.ap_materno }}">
        </div>
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ responsable.fecha_nacimiento }}" required>
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select name="sexo" id="sexo" class="form-select" required>
                <option value="M" {% if responsable.sexo == "M" %}selected{% endif %}>Masculino</option>
                <option value="F" {% if responsable.sexo == "F" %}selected{% endif %}>Femenino</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ responsable.telefono }}">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ responsable.direccion }}">
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ responsable.ciudad }}">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ responsable.correo }}" required>
        </div>
        <div class="mb-3">
            <label for="id_recepcionista" class="form-label">Recepcionista Asignado</label>
            <select name="id_recepcionista" id="id_recepcionista" class="form-select" required>
                {% for recepcionista in recepcionistas %}
                <option value="{{ recepcionista.id }}" {% if responsable.id_recepcionista == recepcionista.id %}selected{% endif %}>
                    {{ recepcionista.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Responsable</button>
    </form>
</div>
{% endblock %}
