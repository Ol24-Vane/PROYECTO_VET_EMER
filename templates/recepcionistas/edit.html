{% extends 'base.html' %}

{% block title %}RECEPCIONISTA | EDIT{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Editar Recepcionista</h1>
    <form action="{{ url_for('recepcionistas.edit', id=recepcionistas.id) }}" method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="ci" class="form-label">CI</label>
            <input type="text" class="form-control" id="ci" name="ci" value="{{ recepcionistas.ci }}" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ recepcionista.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="ap_paterno" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="ap_paterno" name="ap_paterno" value="{{ recepcionista.ap_paterno }}" required>
        </div>
        <div class="mb-3">
            <label for="ap_materno" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="ap_materno" name="ap_materno" value="{{ recepcionista.ap_materno }}">
        </div>
        <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ recepcionista.fecha_nacimiento }}" required>
        </div>
        <div class="mb-3">
            <label for="sexo" class="form-label">Sexo</label>
            <select name="sexo" id="sexo" class="form-select" required>
                <option value="M" {% if recepcionista.sexo == "M" %}selected{% endif %}>Masculino</option>
                <option value="F" {% if recepcionista.sexo == "F" %}selected{% endif %}>Femenino</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ recepcionista.telefono }}">
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ recepcionista.direccion }}">
        </div>
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ recepcionista.ciudad }}">
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" name="correo" value="{{ recepcionista.correo }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Recepcionista</button>
    </form>
</div>
{% endblock %}
