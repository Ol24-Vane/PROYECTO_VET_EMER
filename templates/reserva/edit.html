{% extends 'base.html' %}

{% block title %}RESERVAS | EDIT{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center">Editar Reserva</h1>
    <form action="{{ url_for('reserva.edit', id=reserva.id) }}" method="POST" class="shadow p-4 bg-white rounded">
        <div class="mb-3">
            <label for="id_responsable" class="form-label">Responsable</label>
            <select name="id_responsable" id="id_responsable" class="form-select" required>
                {% for responsable in responsables %}
                <option value="{{ responsable.id }}" {% if reserva.id_responsable == responsable.id %}selected{% endif %}>
                    {{ responsable.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="id_doctor" class="form-label">Doctor</label>
            <select name="id_doctor" id="id_doctor" class="form-select" required>
                {% for doctor in doctores %}
                <option value="{{ doctor.id }}" {% if reserva.id_doctor == doctor.id %}selected{% endif %}>
                    {{ doctor.nombre }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" name="fecha" value="{{ reserva.fecha }}" required>
        </div>
        <div class="mb-3">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" name="hora" value="{{ reserva.hora }}" required>
        </div>
        <div class="mb-3">
            <label for="observacion" class="form-label">Observaci√≥n</label>
            <textarea class="form-control" id="observacion" name="observacion" rows="3">{{ reserva.observacion }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Actualizar Reserva</button>
    </form>
</div>
{% endblock %}
